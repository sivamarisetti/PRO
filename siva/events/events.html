<!DOCTYPE html>
<html>
    <head>
        <title> events</title>
        <link href="events.css" rel="stylesheet">

    </head>
    <body>
       <div class="row">
           <div class="column">
               <h1>OnMouseOver</h1>
               <div class="container">
                   <button id="hi1">click</button>
               </div>
           </div>

           <div class="column">
            <h1>OnMouseOut</h1>
            <div class="container">
                <button id="hi2">click</button>
            </div>
        </div>

        <div class="column">
            <h1>OnClick</h1>
            <div class="container">
                <button id="hi3">click</button>
            </div>
        </div>

       </div>



       <div class="roww">
        <div class="column">
            <h1>OndblClick</h1>
            <div class="container">
                <button id="hi4">click</button>
            </div>
        </div>

        <div class="column">
         <h1>OnFocus</h1>
         <div class="container">
            <form id="hi5">
                
                <input type="text" placeholder="Enter name" onfocus="myFunction(this)" >
            </form>
         </div>
     </div>

     <div class="column">
         <h1>OnBlur</h1>
         <div class="container">
             <form id="hi6">
                 <input type="text" placeholder="enter name" onblur="myFunction()">
             </form>
         </div>
     </div>

    </div>



<script src="events.js"></script>

        

    </body>
</html>
